<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NEAA 2026 Directory</title>
<style>
  :root {
    --bg: #0b0f14;
    --panel: rgba(17,24,38,.92);
    --text: #e7edf6;
    --muted: #a9b6c8;
    --accent: #d25931;
    --border: rgba(255,255,255,.12);
    --radius: 14px;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
    --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: var(--font);
    color: var(--text);
    background:
      radial-gradient(1100px 520px at 18% 0%, rgba(210,89,49,.18), transparent 55%),
      radial-gradient(900px 480px at 92% 6%, rgba(255,255,255,.08), transparent 52%),
      var(--bg);
  }
  .wrap {
    max-width: 980px;
    margin: 0 auto;
    padding: 14px;
    padding-bottom: 140px;
  }
  .header {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    gap: 10px;
    padding: 6px 2px 12px 2px;
  }
  .header h1 {
    font-size: 16px;
    margin: 0;
    letter-spacing: .2px;
  }
  .count {
    font-size: 12px;
    color: var(--muted);
  }

  .grid {
    display: grid;
    gap: 12px;
  }
  .card {
    background: linear-gradient(180deg, rgba(17,24,38,.92), rgba(15,23,36,.94));
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 12px;
    box-shadow: var(--shadow);
  }
  .name {
    font-size: 15px;
    font-weight: 750;
    margin: 0 0 4px 0;
  }
  .company {
    font-size: 13px;
    color: var(--muted);
    margin: 0 0 10px 0;
  }
  .meta {
    display: grid;
    grid-template-columns: 1fr;
    gap: 8px;
    font-size: 13px;
  }
  .kv {
    display: grid;
    gap: 2px;
  }
  .k {
    font-size: 11px;
    color: rgba(169,182,200,.78);
    text-transform: uppercase;
    letter-spacing: .6px;
  }
  .v a {
    color: var(--text);
    text-decoration: none;
    border-bottom: 1px dotted rgba(231,237,246,.35);
  }
  .v a:hover {
    border-bottom-color: rgba(231,237,246,.70);
  }
  .pill {
    font-size: 11px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    padding: 6px 9px;
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    user-select: none;
    white-space: nowrap;
  }
  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    border-top: 1px dashed rgba(255,255,255,.10);
    padding-top: 10px;
    margin-top: 6px;
  }
  .empty {
    padding: 28px 14px;
    border: 1px dashed rgba(255,255,255,.18);
    border-radius: var(--radius);
    color: var(--muted);
    text-align: center;
    margin-top: 12px;
  }

  .bottombar {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 20;
    background: rgba(11,15,20,.82);
    backdrop-filter: blur(10px);
    border-top: 1px solid var(--border);
  }
  .bottombar-inner {
    max-width: 980px;
    margin: 0 auto;
    padding: 12px 14px;
    display: grid;
    gap: 10px;
  }
  .search {
    width: 100%;
    border: 1px solid var(--border);
    background: rgba(17,24,38,.70);
    color: var(--text);
    border-radius: 12px;
    padding: 12px;
    font-size: 15px;
    outline: none;
  }
  .search::placeholder {
    color: rgba(169,182,200,.70);
  }
  .actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  button {
    border: 1px solid var(--border);
    background: rgba(17,24,38,.70);
    color: var(--text);
    border-radius: 12px;
    padding: 11px 12px;
    font-size: 13px;
    cursor: pointer;
  }
  button.primary {
    background: rgba(210,89,49,.18);
    border-color: rgba(210,89,49,.55);
  }
  button:hover {
    border-color: rgba(255,255,255,.22);
  }
  .hint {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.35;
  }

  @media (min-width: 780px) {
    .grid {
      grid-template-columns: 1fr 1fr;
    }
    .bottombar-inner {
      grid-template-columns: 1.4fr .6fr;
      align-items: start;
    }
    .actions {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>NEAA 2026 Directory</h1>
      <div class="count" id="count"></div>
    </div>

  </div>

  <div class="bottombar">
    <div class="bottombar-inner">
      <div>
        <input id="q" class="search" placeholder="Search name, company, email, phone, city, state" autocomplete="off">
        <div class="hint" style="margin-top:8px;">Results update as you type. Example searches: verifone, boston, gmail, 901.</div>
      </div>
      <div class="actions">
        <button class="primary" id="dlFiltered">Download results</button>
        <button id="dlAll">Download full list</button>
      </div>
    </div>
  </div>

  const indexed = DATA.map((r, i) => {
    const flat = Object.values(r).join(" ").toLowerCase();
    return { i, flat, r };
  });

  const q = document.getElementById("q");
  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");
  const count = document.getElementById("count");

  function esc(s) {
    return String(s || "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll(String.fromCharCode(34), "&quot;");
  }

  function normalizePhone(p) {
    return String(p || "").replace(/[^0-9+]/g, "");
  }

  function render(list) {
    grid.innerHTML = "";
    if (!list.length) {
      empty.style.display = "block";
      count.textContent = "0 results";
      return;
    }
    empty.style.display = "none";
    count.textContent = String(list.length) + " result" + (list.length === 1 ? "" : "s");

    const frag = document.createDocumentFragment();

    for (const item of list) {
      const r = item.r;

      const name = esc(r["Name"]);
      const company = esc(r["Company"]);
      const email = esc(r["Email"]);
      const phone = esc(r["Phone"]);
      const city = esc(r["City"]);
      const state = esc(r["State"]);
      const zip = esc(r["ZIP"]);
      const a1 = esc(r["Address 1"]);
      const a2 = esc(r["Address 2"]);

      const locRaw = [city, state].filter(Boolean).join(", ");
      const loc = [locRaw, zip].filter(Boolean).join(" ");
      const address = [a1, a2].filter(Boolean).join(" ").trim();

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <p class="name">${name || "Unknown Name"}</p>
        <p class="company">${company || "Company not listed"}</p>

        <div class="meta">
          <div class="kv">
            <div class="k">Email</div>
            <div class="v">${email ? `<a href="mailto:${email}">${email}</a>` : `<span class="pill">Not provided</span>`}</div>
          </div>

          <div class="kv">
            <div class="k">Phone</div>
            <div class="v">${phone ? `<a href="tel:${normalizePhone(phone)}">${phone}</a>` : `<span class="pill">Not provided</span>`}</div>
          </div>

          <div class="row">
            <div class="kv">
              <div class="k">Location</div>
              <div class="v">${loc ? esc(loc) : `<span class="pill">Not provided</span>`}</div>
            </div>
            <span class="pill copy" data-copy="${email}">Copy email</span>
          </div>

          ${address ? `<div class="kv" style="margin-top:2px;"><div class="k">Address</div><div class="v">${esc(address)}</div></div>` : ""}
        </div>
      `;
      frag.appendChild(card);
    }

    grid.appendChild(frag);

    grid.querySelectorAll(".copy").forEach(el => {
      el.addEventListener("click", async () => {
        const val = el.getAttribute("data-copy") || "";
        if (!val) return;
        try {
          await navigator.clipboard.writeText(val);
          const original = el.textContent;
          el.textContent = "Copied";
          setTimeout(() => el.textContent = original, 900);
        } catch (e) {
          alert("Copy failed. Tap and hold the email to copy it manually.");
        }
      });
    });
  }

  function filterData(term) {
    const t = String(term || "").trim().toLowerCase();
    if (!t) return indexed;
    return indexed.filter(x => x.flat.includes(t));
  }

  function toCSV(rows) {
    const cols = ["Name","Company","Email","Phone","City","State","ZIP","Address 1","Address 2"];
    const escapeCSV = (v) => {
      const s = String(v ?? "");
      if (/[",\n]/.test(s)) return String.fromCharCode(34) + s.replaceAll(String.fromCharCode(34), String.fromCharCode(34)+String.fromCharCode(34)) + String.fromCharCode(34);
      return s;
    };
    const header = cols.join(",");
    const lines = rows.map(r => cols.map(c => escapeCSV(r[c])).join(","));
    return [header, ...lines].join("\n");
  }

  function download(rows, filename) {
    const csv = toCSV(rows);
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  let current = indexed;
  render(current);

  q.addEventListener("input", () => {
    current = filterData(q.value);
    render(current);
  });

  document.getElementById("dlFiltered").addEventListener("click", () => {
    download(current.map(x => x.r), "neaa-2026-directory-filtered.csv");
  });

  document.getElementById("dlAll").addEventListener("click", () => {
    download(DATA, "neaa-2026-directory-full.csv");
  });
</script>
